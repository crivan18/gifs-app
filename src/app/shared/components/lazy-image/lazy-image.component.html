
<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{ display: !hasLoaded ? 'none' : ''}"
    class="card-img-top animate__animated animate__fadeIn">

  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    class="mt-3 w-25 h-25"
    alt="Loader">
</div>
